<form (ngSubmit)="fetchTask(fetchTaskForm.value)" #fetchTaskForm="ngForm">
  <app-userselectbox (changePicked)="changePicked($event)"></app-userselectbox>
  <div class="text-center">
      <button type="submit" class="btn btn-primary" style="cursor:pointer;">Submit</button>
    </div>
</form>

<div>
  <table class="table table-bordered table-hover table-responsive">
    <thead>
      <tr>
        <th>
          ID
        </th>
        <th>
          Task Title
        </th>
        <th>
          User
        </th>
        <th>
          Reminder Time
        </th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let task of data">
        <td>
          {{ task.id }}
        </td>
        <td>
          {{ task.taskTitle }}
        </td>
        <td>
          {{ task.user.username }}
        </td>
        <td>
          {{ task.reminderTime }}
        </td>
      </tr>
    </tbody>
  </table>
</div>
